<head>
<meta charset="UTF-8">

 <style>
  h2{
  color:green;
  text-align:center;
  }
  div{
   margin:20px;
  }
  .container{
   width:100%;
   text-alight:left;
   margin:80px 60px;
   height:20vh;
  }
 </style>
<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>

<body>
 
 
 <!--FACEBOOK LOGIN-->
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '289553188644387',
      cookie     : true,
      xfbml      : true,
      version    : 'v3.2'
    });
      
    FB.AppEvents.logPageView();   
      FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
});
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
 
 
 
 function statusChangeCallback(response){
  if(response != undefined)
  {
  $(".lblLoginStatus").text(response.status);
   if(response.authResponse !=null)
   {
      $(".lblExpiresIn").text(response.authResponse.expiresIn);

   }
  }
 }
</script>
    <div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2&appId=289553188644387&autoLogAppEvents=1"></script>
 
 <div class="container">
 <h2>Login</h2>
  <div class="fb-login-button" data-width="" data-size="large" data-button-type="login_with" data-auto-logout-link="true" data-use-continue-as="true"></div>
  <div>
   <label class="lblLoginStatus"></label>
   <label class="lblExpiresIn"></label>
  </div>
 </div>
 
</body>

</html>
